spring.application.name=PrestamoOrdenadores

# Puerto de la aplicación (al haber activado https, es por defecto)
#server.port=${PORT:6963}
# puerto http
server.http.port=${PORT:6969}

spring.web.locale=es_ES
spring.web.locale-resolver=fixed

# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/prestamosDB

# Usuario y contraseña de PostgreSQL
spring.datasource.username=admin
spring.datasource.password=adminPassword123

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.sql.init.mode=always

# Logs
logging.level.root=INFO
logging.level.org.example.prestamoordenadores=DEBUG

# SE PUEDEN QUITAR
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.security=DEBUG